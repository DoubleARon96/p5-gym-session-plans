{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block stories%}
{% endblock %}

{% block crudform %}
{% if user.is_authenticated %}
<div class="container">
    <form method="post" class="jumbotron">
        {% csrf_token %}
        {{form.title|as_crispy_field}}
        {{form.content|as_crispy_field}}
        {{form|crispy}}
        <input type="submit" value="Update" class="btn btn-success">
    </form>
{% endif %}
{% endblock %}
