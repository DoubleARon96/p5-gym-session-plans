{% extends "base.html" %}
{% load static %}
{%load crispy_forms_tags %}

{% block usersessionsupdate %}

<div class="container">
    <div class="row md-8 center">
        <div class="col col-md-12 text-center news-block">
            <h1>User Sessions</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col col-6 d-block m-auto center">
            <form id="usersessions-form" action="#" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Update" id="submitButton" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock %}
